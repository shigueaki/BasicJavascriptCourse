<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>    
    <style>
        body{
            background-color: rgb(75, 55, 253);
            color: white;
            font: normal 18pt Arial;
        }
        div#area {
            font: 20pt Arial;
            background-color: coral;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;            
        }
    </style>
</head>
<body>
    <p>Lidando com a primeira manipulação de DOM no Javascript</p>
    <p>Hello World for <strong>DOM</strong> using window library</p>
    <div id="area" >Click Me</div>
</body>
<script>
    var p1 = window.document.getElementById('area');
    window.document.writeln(document.title);
    window.document.writeln(p1.innerText);
    p1.style.backgroundColor = 'Green';
    var a = window.document.getElementById('area');
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    function clicar(){
        a.style.backgroundColor = 'DeepSkyBlue';
        a.innerText = 'Clicou' ;
    }

    async function entrar(){
        a.style.backgroundColor = 'Green';
        a.innerText = 'Entrou' ;            
    }

    function sair(){
        a.style.backgroundColor = 'Red';
        a.innerText = 'Saiu' ;
    }
</script>
</html>
