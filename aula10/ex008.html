<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1" > +
    <input type="number" name="txt2" id="txt2" >
    <input type="button" value="Somar" onclick="somar()" >        
    <div id='res'>Resultado</div>
</body>
<script>
    function somar()
    {
        var n1 = window.document.getElementById('txt1');
        var n2 = window.document.getElementById('txt2');
        var soma = Number(n1.value) + Number(n2.value);
        var h2 = window.document.getElementById('res');
        h2.innerHTML = soma;
    }
</script>
</html>
