<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo!</title>
    <style>
        body {
            background-color: rgb(138, 126, 241);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 203, 60);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Olá mundo!</p>
    <script>               
        var nome = window.prompt('Digite o seu nome');
        document.writeln(`Olá <string>${nome.toUpperCase()}</strong>`)
        document.writeln(`Seu nome tem ${nome.length} letras.`)
    </script>
</body>
</html>
