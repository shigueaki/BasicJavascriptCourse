<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>    
    <style>
        body{
            background-color: rgb(75, 55, 253);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <p>Lidando com a primeira manipulação de DOM no Javascript</p>
    <p>Hello World for <strong>DOM</strong> using window library</p>
    <div>Click Me</div>
</body>
<script>
    var p1 = window.document.getElementsByTagName('p')[0];
    window.document.writeln(document.title);
    window.document.writeln(p1.innerText);
    p1.style.backgroundColor = 'Green'
</script>
</html>
